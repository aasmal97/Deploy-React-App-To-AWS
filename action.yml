name: deploy-react-app-to-aws
author: Arky Asmal
description: Deploys a React App to an S3 bucket, and then invalidates the Cloudfront cache for it.
inputs:
  aws_region:
    type: string
    required: true
  aws_access_key_id:
    type: string
    required: true
  aws_secret_access_key:
    type: string
    required: true
  cloudfront_distribution_id:
    type: string
    default: '1'
    required: false
  bucket_name:
    type: string
    required: true
  react_app_secrets:
    default:  "{}"
    required: false
  node_verison: 
    type: string
    default: 16
    required: false
  path_to_app: 
    type: string
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ inputs.node_version }}
    - name: Extract React App environment variables
      uses: aasmal97/create-react-app-env@1.1.0
      with:
        REACT_APP_SECRETS: ${{ inputs.react_app_secrets }}
    - name: Build static site
      shell: bash
      run: |
        cd ${{ inputs.path_to_app }}
        npm install
        npm run build
